<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译插件设置</title>
    <style>
        body {
            width: 350px;
            min-height: 750px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .header p {
            margin: 8px 0 0 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: inherit;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            min-height: 60px;
            line-height: 1.4;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .btn-test {
            background: #28a745;
            color: white;
            margin-top: 10px;
        }
        
        .btn-test:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.testing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .current-settings {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .current-settings h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #2c3e50;
        }
        
        .current-value {
            font-family: monospace;
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            word-break: break-all;
            font-size: 11px;
            color: #333;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 翻译设置</h1>
            <p>配置翻译服务器地址和API参数</p>
        </div>
        
        <div class="current-settings">
            <h3>📍 当前设置</h3>
            <div style="font-size: 12px; color: #666;">
                <div>后端服务: <span id="currentServerUrl" class="current-value">加载中...</span></div>
                <div>API地址: <span id="currentApiUrl" class="current-value">加载中...</span></div>
                <div>模型: <span id="currentModel" class="current-value">加载中...</span></div>
                <div>API密钥: <span id="currentApiKey" class="current-value">加载中...</span></div>
                <div>系统提示词: <span id="currentSystemPrompt" class="current-value">加载中...</span></div>
                <div>用户提示词模板: <span id="currentUserPromptTemplate" class="current-value">加载中...</span></div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="serverUrl">🔧 后端服务地址</label>
            <input type="url" id="serverUrl" placeholder="例如: http://127.0.0.1:5000" required />
        </div>
        
        <div class="form-group">
            <label for="apiUrl">🔗 API地址</label>
            <input type="url" id="apiUrl" placeholder="例如: http://localhost:8080/v1/chat/completions" />
        </div>
        
        <div class="form-group">
            <label for="apiKey">🔑 API密钥</label>
            <input type="password" id="apiKey" placeholder="输入API密钥（可选）" />
        </div>
        
        <div class="form-group">
            <label for="modelName">🤖 模型名称</label>
            <input type="text" id="modelName" placeholder="例如: gpt-3.5-turbo" />
        </div>
        
        <div class="form-group">
            <label for="systemPrompt">🧠 系统提示词</label>
            <textarea id="systemPrompt" rows="3" placeholder="例如: 你是一个英语翻译专家，精通于根据中文上下文去翻译词汇的意思。"></textarea>
        </div>
        
        <div class="form-group">
            <label for="userPromptTemplate">📝 用户提示词模板</label>
            <textarea id="userPromptTemplate" rows="2" placeholder="例如: 翻译下面句子中的「{target_word}」：{context_sentence}"></textarea>
            <small style="color: #7f8c8d; font-size: 11px; margin-top: 4px; display: block;">
                💡 提示：使用 {target_word} 代表目标词汇，{context_sentence} 代表上下文句子
            </small>
        </div>
        
        <div class="button-group">
            <button class="btn btn-secondary" id="resetBtn">🔄 重置</button>
            <button class="btn btn-primary" id="saveBtn">💾 保存</button>
        </div>
        
        <button class="btn btn-test" id="testBtn">🧪 测试连接</button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
